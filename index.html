<!DOCTYPE html>
<html lang="en" ng-app="refMeApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RefMe Shopping Cart</title>

    <link href="assets/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <div class="container-fluid" ng-controller="ShoppingCartController">
          <div class="row">
              <div class="col-md-6">
                  <h1>Hello RefMe, let's do some shopping!</h1>
              </div>
          </div>
          <div class="row">
              <div class="col-md-2">
                  <h2>Items</h2>
                  <div ng-repeat="(key, item) in availableItems">
                      <a ng-click="addToCart(item, key)">{{item.name}} - {{item.cost | currency:"£"}}</a>
                  </div>
                  <i ng-show="!availableItems.length">No available items</i>
              </div>
              <div class="col-md-2">
                  <h2>Shopping Cart Items</h2>
                  <div ng-repeat="(key, cartItem) in shoppingCartItems">
                      <span>{{cartItem.name}}</span> ({{cartItem.cost | currency:"£"}}) <input type="number" name="quantity" min="1" max="5" ng-model="cartItem.quantity" ng-change="calculateTotal()"> - <a ng-click="removeFromCart(cartItem, key)">remove</a>
                  </div>
                  <strong ng-show="shoppingCartItems.length">Cart Total: {{cartTotal | currency:"£"}}</strong>
                  <i ng-show="!shoppingCartItems.length">Your cart is empty</i>
              </div>
          </div>
      </div>


    <!-- Here I the frameworks of my choice.
    Of course in a real-world scenario I would combine all of these files into
    1 file app.js with an asynch attribute for download speed. I would accomplish
    this with grunt or gulp task management OR load certain libs from their
    respective CDN's.
    -->
    <script src="assets/bower_components/angular/angular.min.js"></script>
    <script src="assets/bower_components/jquery-1.11.2.min/index.js"></script>
    <script src="assets/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Application Logic -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
